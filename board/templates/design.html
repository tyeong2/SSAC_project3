{% extends 'base.html' %} 

{% block content %} 
        <section class="slider-section">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators slider-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="car active">
                      <img src="/static/images/sample.png" width="512" height="512" alt="">
                  </div>
                  <div class="item">
                      <img src="/static/images/sample.png" width="1648" height="600" alt="">
                  </div>
                  <div class="item">
                      <img src="/static/images/sample.png" width="1648" height="600" alt="">
                  </div>
                  <div class="item">
                      <img src="/static/images/sample.png" width="1648" height="600" alt="">
                  </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="pe-7s-angle-left glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="pe-7s-angle-right glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </div>
        </section>

        <section class="review-section">
            <div class="container">
              <div class="row">
                  <div id="feedback" class="carousel slide feedback" data-ride="feedback">
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                          <div class="item active">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </div>
                          <div class="item">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </div>
                          <div class="item">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </div>
                      </div>
                      <!-- Indicators -->
                      <ol class="carousel-indicators review-controlar">
                          <li data-target="#feedback" data-slide-to="0" class="active">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </li>
                          <li data-target="#feedback" data-slide-to="1">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </li>
                          <li data-target="#feedback" data-slide-to="2">
                              <img src="/static/images/sample.png" width="512" height="512" alt="">
                          </li>
                      </ol>
                  </div>
              </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="titie-section wow fadeInDown animated ">
                            <h1>Design</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="feedback" class="carousel slide feedback" data-ride="feedback">
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <div class="carousel-caption">
                                    <p>  </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                    <h3>Vehicle type</h3>
                        <div>
                        <input type="checkbox" id="Hatchback" name="type" value="Hatchback" checked>
                        <label for="Hatchback">Hatchback</label>
                        <input type="checkbox" id="Sedan" name="type" value="Sedan" checked>
                        <label for="Sedan">Sedan</label>
                        <input type="checkbox" id="Sports car" name="type" value="Sports car">
                        <label for="Sports car">Sports car</label>
                        <input type="checkbox" id="SUV" name="type" value="SUV">
                        <label for="SUV">SUV</label>
                        <input type="checkbox" id="Van" name="type" value="Van">
                        <label for="Van">Van</label>
                        </div>
                    </div>
                    <div class="row">
                    <h3>Brands</h3>
                        <div>
                        <input type="checkbox" id="AUDI" name="Brands" value="AUDI" checked>
                        <label for="AUDI">AUDI</label>
                        <input type="checkbox" id="Bentley" name="Brands" value="Bentley" checked>
                        <label for="Bentley">Bentley</label>
                        <input type="checkbox" id="Benz" name="Brands" value="Benz">
                        <label for="Benz">Benz</label>
                        <input type="checkbox" id="BMW" name="Brands" value="BMW">
                        <label for="BMW">BMW</label>
                        <input type="checkbox" id="Chervolet" name="Brands" value="Chervolet">
                        <label for="Chervolet">Chervolet</label>
                        <input type="checkbox" id="Chrysler" name="Brands" value="Chrysler">
                        <label for="Chrysler">Chrysler</label>
                        <input type="checkbox" id="Ferrari" name="Brands" value="Ferrari">
                        <label for="Ferrari">Ferrari</label>
                        <input type="checkbox" id="Ford" name="Brands" value="Ford">
                        <label for="Ford">Ford</label>
                        <input type="checkbox" id="Hyundai" name="Brands" value="Hyundai">
                        <label for="Hyundai">Hyundai</label>
                        <input type="checkbox" id="Kia" name="Brands" value="Kia">
                        <label for="Kia">Kia</label>
                        <input type="checkbox" id="Lamborghini" name="Brands" value="Lamborghini">
                        <label for="Lamborghini">Lamborghini</label>
                        <input type="checkbox" id="Landrover" name="Brands" value="Landrover">
                        <label for="Landrover">Landrover</label>
                        <input type="checkbox" id="Mini" name="Brands" value="Mini">
                        <label for="Mini">Mini</label>
                        <input type="checkbox" id="Nissan" name="Brands" value="Nissan">
                        <label for="Nissan">Nissan</label>
                        <input type="checkbox" id="Porsche" name="Brands" value="Porsche">
                        <label for="Porsche">Porsche</label>
                        <input type="checkbox" id="Ssangyong" name="Brands" value="Ssangyong">
                        <label for="Ssangyong">Ssangyong</label>
                        <input type="checkbox" id="Toyota" name="Brands" value="Toyota">
                        <label for="Toyota">Toyota</label>
                        <input type="checkbox" id="Volkswagen" name="Brands" value="Volkswagen">
                        <label for="Volkswagen">Volkswagen</label>
                    </div>
                </div>
                <div>
                    <input type="submit" value="전송하기">
                </div>
                </form>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="titie-section wow fadeInDown animated ">
                            <h1>문의사항</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 wow fadeInLeft animated">
                        <div class="left-content">
                            <h1><span>S</span>how car</h1>
                            <h3>저희 사이트에 방문해주셔서 감사합니다.</h3>
                            <p>이용하시다가 문의사항 혹은 건의사항이 있으시면 언제든 편하게 연락주시면 감사하겠습니다.</p>
                            <div class="contact-info">
                                <p><b>Email:</b> crulangle@naver.com</p>
                            </div>
                            <div class="social-media">
                                <ul>
                                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 wow fadeInRight animated">
                        <form action="" method="" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="name" placeholder="Your Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="name" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="name" placeholder="Website URL">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <textarea name="" id="" class="form-control" cols="30" rows="5" placeholder="Your Message..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="submit" class="contact-submit" value="Send" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
