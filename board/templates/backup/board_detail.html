{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input
                    type="text"
                    class="form-conrtrol"
                    id="title"
                    value="{{ board.title }}"
                    readonly
            />
            <label for="contents">내용</label>
            <textarea class="form-control" readonly>{{ board.contents }}</textarea>
            <label for="image">디자인</label>
            <input type="" class="form-control"
        </div>
        <button class="btn btn-primary" onclick="location.href='/board/update/{{ board.id }}/'">수정하기</button>
        <button class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>
    </div>
</div>
{% endblock %}
